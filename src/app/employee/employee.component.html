<div class="container">
    <div class="row" *ngIf="!displayEmployee">
        <div class="col-md-12 col-lg-12 col-sm-12 top-padding text-right-header">Total of <span class="employee-color">{{employeeList.length}}</span> employess</div>
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <div class="row ">
                        <div class="col-md-3 col-lg-3 col-sm-12 top-padding" *ngFor="let employee of empDisplayList">
                            <mat-card class="example-card border-color" (click)="checkEmployeeDetails(employee)">
                                <mat-card-content>
                                    <img mat-card-image class="height " src='{{employee.imgSrc}}' alt="Photo of a Employee">
                                </mat-card-content>
                                <mat-card-actions class="background-color padding-left">
                                    {{employee.fname}}&nbsp;{{employee.lname}}
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <mat-paginator [length]="employeeList.length" [pageSize]="8" (page)="handlePageEvent($event)" [pageIndex]="pageIndex">
                            </mat-paginator>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="row" *ngIf="displayEmployee">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-12 top-padding">
                <mat-card class="example-card border-color">
                    <mat-card-content>
                        <img mat-card-image class="height " src='{{employeeDetails.imgSrc}}' alt="Photo of a Employee">
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12 top-padding">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Employee Id" [(ngModel)]="employeeDetails.empId" type="text" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="First Name" [(ngModel)]="employeeDetails.fname" type="text" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" [(ngModel)]="employeeDetails.lname" type="text" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email Id" [(ngModel)]="employeeDetails.email" type="email" autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button mat-raised-button class="update-button-color" (click)="updateEmployee()">Update</button>
            </div>
            <div class="col-6">
                <button mat-raised-button class="remove-button-color" (click)="removeEmployee()">Remove</button>
            </div>
        </div>
    </div>
</div>
