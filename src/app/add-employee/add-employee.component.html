<div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-12 top-padding">
            <mat-card class="example-card border-color">
                <mat-card-content>
                    <img mat-card-image class="add-emp-height " src='{{employeeDetails.imgSrc}}' alt="Photo of a Employee">
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12 top-padding">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Employee Id" [(ngModel)]="employeeDetails.empId" type="text" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="First Name" [(ngModel)]="employeeDetails.fname" type="text" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Last Name" [(ngModel)]="employeeDetails.lname" type="text" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email Id" [(ngModel)]="employeeDetails.email" type="email" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <input type="file" accept="image/x-png,image/gif,image/jpeg" id="file" (change)="handleFileInput($event.target.files)">
                </div>
                <div class="col-12 top-padding">
                    <button mat-raised-button class="update-button-color" (click)="addEployee()">Add Employee</button>
                </div>
            </div>

        </div>
    </div>
</div>
